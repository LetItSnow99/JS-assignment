<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="J.A.Login.css">
  <script src="J.A.Login.js" defer></script>
</head>
<body>
<div class="login-container">
  <h1>Login:</h1>
  <form id="login-form" autocomplete="off">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off" />

    <button type="submit" id="login-button">Login</button>
  </form>
  <p>Don't have an account? <a href="J.A.Register.html">Register</a></p>
</div>
</body>
</html>
