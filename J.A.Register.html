<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="J.A.Login.css">
  <script src="J.A.Register.js" defer></script>
</head>
<body>
<div class="register-container">
  <h1>Register:</h1>
  <form id="register-form" autocomplete="off">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="off" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="off" />

    <label for="repeat-password">Confirm Password:</label>
    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" required autocomplete="off" />

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="J.A.Login.html">Login</a></p>
</div>
</body>
</html>
