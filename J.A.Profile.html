  <main>
    <h1>Profile:</h1>
    <div class="profile-container">
      <div class="profile-row">
        <img id="user-image" src="https://www.transparentpng.com/thumb/user/blak-frame-user-profile-png-icon--cupR3D.png" alt="User Image">
        <div class="profile-buttons">
          <button id="change-image-button">Change Image</button>
          <button id="delete-image-button">Delete Photo</button>
        </div>
      </div>
      <div class="profile-details">
        <p><strong>EMAIL:</strong> <span id="profile-email">guest@example.com</span></p>
        <button id="change-password-button">Change Password</button>
      </div>
    </div>

<div id="change-password-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Change Password</h2>
    <input type="password" id="old-password" placeholder="Repeat your old password">
    <input type="password" id="new-password" placeholder="Create new password">
    <input type="password" id="repeat-new-password" placeholder="Repeat your new password">
    <button id="confirm-password-change">Change</button>
    <button id="close-modal">Close</button>
  </div>
</div>

<div id="change-image-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Change Profile Image</h2>
    <input type="text" id="image-url" placeholder="Enter the URL of the new image">
    <button id="confirm-image-change">Change</button>
    <button id="close-image-modal">Close</button>
  </div>
</div>
</body>
